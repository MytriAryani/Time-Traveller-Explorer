<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time traveller explorer 2</title>
    <link href="styless.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
        <h1>Time Traveller Explorer</h1>
    </header>
    <main>
        <section id="date-selection">
            <input type="date" id="date-input">
            <button id="submit-button">Explore</button>
        </section>
        <section id="results">
            <div id="apod-results">
                <div id="apod-text">
                    <h2 id="apod-title"></h2>
                    <br/>
                    <p id="apod-explanation"></p>
                </div>
                <div id="apod-image-div">
                    
                </div>
            </div>
        </section>
        <section id=""
       
    </main>

    <script src="scriptt.js" type="module"></script>
    
</body>
</html>
